<div #chatmessages class="chat-messages">
  <mat-card
    *ngFor="let message of messages$ | async"
    [ngClass]="{
      'chat-message-mine': message.isMine,
      'chat-message-theirs': !message.isMine
    }"
  >
    <mat-card-content>
      <p>{{ message.text }}</p>
      <mat-divider></mat-divider>
      <p *ngIf="message.isMine">
        {{ message.createdOn | date : "M/d h:mm a" }}
      </p>
      <p *ngIf="!message.isMine">
        {{ message.senderDisplayName }}
        {{ message.createdOn | date : "M/d h:mm a" }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
<div class="chat-input">
  <mat-form-field class="message-input">
    <input
      matInput
      name="newMessage"
      [(ngModel)]="newMessage"
      placeholder="Message"
      (keyup.enter)="sendMessage()"
    />
  </mat-form-field>
  <button mat-icon-button (click)="sendMessage()">
    <mat-icon>send</mat-icon>
  </button>
</div>

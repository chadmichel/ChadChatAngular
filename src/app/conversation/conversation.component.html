<div class="chat-messages">
  <mat-card
    *ngFor="let message of messages"
    [ngClass]="{
      'chat-message-mine': message.mine,
      'chat-message-theirs': !message.mine
    }"
  >
    <mat-card-content>
      <p>{{ message.text }}</p>
      <mat-divider></mat-divider>
      <p *ngIf="message.mine">
        {{ message.createdOn | date : "M/d h:mm" }}
      </p>
      <p *ngIf="!message.mine">
        {{ message.senderDisplayName }}
        {{ message.createdOn | date : "M/d h:mm" }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
<div class="chat-input">
  <mat-form-field class="message-input">
    <input
      matInput
      name="newMessage"
      [(ngModel)]="newMessage"
      placeholder="Message"
    />
  </mat-form-field>
  <button mat-icon-button (click)="sendMessage()">
    <mat-icon>send</mat-icon>
  </button>
</div>

<div class="login-container">
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        required
        [(ngModel)]="email"
        name="email"
        type="email"
        value="cmichel@dontpaniclabs.com"
      />
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" type="submit" (click)="login()">
      Login
    </button>
  </div>
</div>

<h2 mat-dialog-title>Enter Email Address for Conversation</h2>
<mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      type="email"
      [(ngModel)]="email"
      placeholder="Email Address"
      required
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [disabled]="!email" (click)="createConversation()">
    Create
  </button>
</mat-dialog-actions>

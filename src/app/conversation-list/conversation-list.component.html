<div *ngIf="!isLoaded">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="isLoaded">
  <mat-card *ngFor="let chat of chats$ | async" (click)="openChat(chat)">
    <mat-card-content class="chat-item">
      {{ chat.topic }} - {{ chat.lastMessage }}
      <mat-divider></mat-divider>
      <p>
        {{ chat.lastMessageTime | date : "M/d h:mm a" }}
      </p>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="chats$ | async as chats; else loading">
  <mat-card *ngFor="let chat of chats" (click)="openChat(chat)">
    <mat-card-content class="chat-item">
      {{ chat.topic }} - {{ chat.lastMessage }}
      <mat-divider></mat-divider>
      <p>
        {{ chat.lastMessageTime | date : "M/d h:mm a" }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
